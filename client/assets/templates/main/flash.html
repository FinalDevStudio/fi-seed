<div class="flash" ng-repeat="flash in list"><div class="alert" ng-class="&quot;alert-&quot; + flash.type" ng-click="dismiss($index)"><i class="glyphicon" ng-class="&quot;glyphicon-&quot; + (icons[flash.type] || &quot;info-circle&quot;)"></i><strong translate="{{ flash.title }}"></strong><span translate="{{ flash.message }}"></span></div></div>
